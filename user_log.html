<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Divs with Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin: auto;
      margin-top: 30px; /* Adjusted margin-top to move the container divs down by 30px */
    }

    .box {
      position: relative; /* Required for absolute positioning of the text */
      width: 300px;
      height: 450px;
      background-color: #007bff;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .box a img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .box .text {
      position: absolute;
      color: white;
      font-size: 24px;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
		<link rel="stylesheet" href="mycss.css">
</head>
<body>

<div class="navbar">
  <a href="index.html">Airline-X</a>
  <a href="#">Home</a>

  <a href="contactus.html">Query</a>

</div>
