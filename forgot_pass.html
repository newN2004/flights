<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .forgot-password {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }
    
    .confirmation-message {
        display: none;
        color: #4CAF50;
        margin-top: 20px;
    }
    
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    
    h2 {
        color: #333;
    }
    
    p {
        color: #666;
        margin-bottom: 20px;
    }
    
    input[type="email"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="forgot-password">
    <h2>Forgot Password</h2>
    <p>Please enter your email address. We'll send you instructions to reset your password.</p>
    <form id="forgotPasswordForm" onsubmit="submitForm(event)">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="submit" value="Send Instructions">
    </form>
    <div id="confirmationMessage" class="confirmation-message">Instructions have been sent to your email.</div>
</div>

<script>
    function submitForm(event) {
        event.preventDefault(); // Prevent default form submission behavior
        var email = document.getElementById('email').value;
        // Here, you can implement your logic to send instructions to the email
        // For demonstration purposes, I'm just showing the confirmation message
        document.getElementById('confirmationMessage').style.display = 'block';
        document.getElementById('forgotPasswordForm').reset(); // Reset the form after submission
    }
</script>
</body>
</html>
